<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <title>Alexandr`s Imagestock</title>
<link href="style.css" rel="stylesheet"></head>
<body>

  <section class="wrapper"> 
    <h1>Welcome to Alexandr`s <span class="blue-text">Imagestock</span></h1>
    
    <div class="scroll" id="scroll-style">
    
      <section class="image-gallery">
        
      </section>   
      
    </div>

    <div class="popup">

      <div class="pic-box">
          <img src="#" alt="" id="popup-pic">
          <div class="hover-info show">
            <div class="square-ico like">
              <img src="image/like.png" alt="">
              <span class="statistics popup-stat popup-like-stat">0</span>
            </div>
            <div class="square-ico dislike">
              <img src="image/dislike.png" alt="">
              <span class="statistics popup-stat popup-dislike-stat">0</span>
            </div>
          </div>
      </div>

      <div class="comments">
          <img src="image/close.png" alt="" class="close-btn">
          <h2>Comments: <span class="popup__comments-quantity">0</span></h2>
          <div class="comments-container">
            <table class="comments-window">
            </table>
          </div>

          <div class="send-comment">
            <input type="text" name="" id="" placeholder="Type your nickname here..." required>
            <input type="text" name="" id="" placeholder="Write your comment here..." required><!-- 
         --><button type="submit">
              <img src="image/send.png" alt="">
            </button>
          </div>
          
      </div>
        
    </div>

      <img src="image/close.png" alt="" class="close-btn">
      <input type="file" name="" id="">
      <input type="button" value="">
    </div> -->

  </section>

  <!-- затемнение -->
  <div class="popup-bg"></div>
<script type="text/javascript" src="script.js"></script></body>
</html>
